<html>
 <head>
        <title>Register Form</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    </head>
    <body>
        
        <div class="container-fluid">
             <br>    
            <div class="card col-md-4 shadow-lg mx-auto d-block">
                <div class="card-body">
                <br>    
              <center> 
              <h2>REGISTER HERE</h2>
              <form>
            <div class="form-group">
              <input type="Text" class="form-control" placeholder="Enter Name" name="name" required="required">
            </div><br>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter Password" name="pass" required="required">
            </div><br>
            <div class="form-group">
              <input type="Text" class="form-control" placeholder="Enter Email" name="email" required="required">
            </div><br>
            <div class="form-group">
              <input type="Text" name="phone" class="form-control"  placeholder="Mobile" size="10"/> 
            </div> 
            <p align="left">Gender</p>
            <label class="radio-inline">
              <input type="radio" name="objradio">Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="objradio">Female
            </label>
            <label class="radio-inline">
              <input type="radio" name="objradio">Other
            </label>    <br>
             <input type="date" id="birthday" class="form-control" name="birthday">
            <br>
            <p align="left">Languages</p>
            <label  class="checkbox-inline">
             <input  type="checkbox" value="">English
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="">Telugu
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="">Hindi
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="">Tamil
            </label>
            <p align="left">Address</p>  
           <textarea cols="50" rows="5" value="address"></textarea>
           <br><br>
                 <div class="form-group">
             <button type="submit" name="save" class="btn btn-primary btn-md btn-block">Login</button>
              </div>
        <div class="text-center">Already have an account? <a href="#">Login Here</a></div>
            </form>
            </center>
            
            </div>
        </div>
        </div>
        
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" ></script>
    </body>
</html>
