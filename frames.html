<!DOCTYPE html>
<html>
<head>
	<title>Working with Frames</title>
</head>	
<frameset rows="20%,70%,10%" noresize="noresize" >
	<frame style="background-color: coral" src="top.html">
	</frame>
	<frameset cols="20%,*">
		<frame style="background-color: green" src="left.html">
		<frame style="background-color: violet" src="right.html" name="rf">
	</frameset>
	<frame style="background-color: lightgreen" src="bottom.html">
	</frame>
</frameset>
</html>
